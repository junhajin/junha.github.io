<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>학교 주변 맛집 추천</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* 기본 스타일 */
  body {
    font-family: 'Noto Sans KR', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f8ff; /* 약한 파란색 배경 */
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #adcbe3; /* 파란색 계열의 테두리 */
    border-radius: 10px;
    background-color: #ffffff; /* 배경은 흰색으로 설정 */
  }
  h1 {
    text-align: center;
    color: #2a52be; /* 제목색상을 파란색 계열로 설정 */
  }
  .restaurant {
    margin-top: 20px;
    border-top: 1px solid #adcbe3; /* 파란색 계열의 구분선 */
    padding-top: 20px;
  }
  .restaurant h2 {
    margin-bottom: 5px;
    color: #0057b8; /* 더 진한 파란색으로 설정 */
  }
  .restaurant p {
    margin-bottom: 10px;
  }
  .map-container {
    width: 100%; 
    height: 400px;
    margin-top: 20px;
  }
  .map-container iframe {
    width: 100%; 
    height: 100%;
    border: 0;
  }
</style>
</head>
<body>

<div class="container">
  <h1>학교 주변 맛집 추천</h1>
  
  <div class="restaurant">

</html>
