<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 평가</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Font 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif; /* 폰트 변경 */
            color: #333; /* 기본 텍스트 색상 */
        }
        h1 {
            color: #007bff; /* 제목 색상 변경 */
        }
        .form-control, .btn-primary {
            border-radius: 0.25rem; /* 폼 요소와 버튼의 둥근 모서리 제거 */
        }
        .btn-primary {
            background-color: #007bff; /* 버튼 색상 */
            border-color: #007bff; /* 버튼 테두리 색상 */
        }
        .btn-primary:hover {
            background-color: #0056b3; /* 버튼 호버 색상 */
            border-color: #0056b3; /* 버튼 호버 테두리 색상 */
        }
        label {
            font-weight: 700; /* 라벨 폰트 굵기 */
        }
        .container {
            max-width: 1000px; /* 컨테이너 최대 너비 */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>강의 평가</h1>
        <form action="/add_review" method="POST">
            <div class="form-group">
                <label for="title">강의 제목</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">강의 후기</label>
                <textarea class="form-control" id="content" name="content" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">평점</label>
                <select class="form-control" id="rating" name="rating" required>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">제출</button>
        </form>
        <hr>
    </div>
</body>
</html>
